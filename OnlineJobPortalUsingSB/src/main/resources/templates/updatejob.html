<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>
</head>
<body>
	<nav class="navbar navbar-dark bg-primary">
		<a class="navbar-brand" href="#">Navbar</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarTogglerDemo02"
			aria-controls="navbarTogglerDemo02" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
			<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
				<li class="nav-item active"><a class="nav-link" href="#">Home
						<span class="sr-only">(current)</span>
				</a></li>

				<li class="nav-item"><a th:href="@{/admin/addJob}"
					class="nav-link">Add job</a></li>
				<li class="nav-item"><a th:href="@{/admin/viewJob}"
					class="nav-link">View Job</a></li>
				<li class="nav-item"><a th:href="@{/admin/viewCandidates}" 
					class="nav-link">Candidates</a>
				</li>


			</ul>
			<form class="form-inline my-2 my-lg-0">
				<a href="signup" class="btn  btn-light"><i
					class="fa-solid fa-user-plus"></i>SignUp</a>
			</form>
		</div>
	</nav>


	<div class="container p-2">
		<div class="col-md-10 offset-md-1">
			<div class="card">
				<div class="card-body">
					<div class="text-center text-success">
						<i class="fas fa-user-friends fa-3x"></i>
						<h5>Change the job details</h5>
					</div>

					<div class="alert alert-success" role="alert">${msg }</div>

					<form th:action="@{/admin/viewJob/getToUpdateJob/update}"
						th:object="${job}" method="get">

						<input type="text" name="id" th:field="*{jobid}" readonly>
						<div class="form-group">
							<label>Enter Title</label> <input type="text"
								class="form-control" name="title" th:field="*{title}" required>
						</div>

						<div class="form-row">
							<div class="form-group col-md-4">
								<label>Location</label> <select name="location"
									class="custom-select" id="inLineFormCustomSelectPref"
									th:field="*{location}">
									<option th:value="Noida"></option>
									<option th:value="Mumbai">mumbai</option>
									<option th:value="Banglore">banglore</option>
									<option th:value="Delhi">delhi</option>
									<option th:value="Hyd">hyd</option>
								</select>
							</div>

							<div class="form-group col-md-4">
								<label>Category</label> <select class="custom-select"
									id="inLineFormCustomSelectPref" name="category"
									th:field="*{category}">
									<option th:value="Testing"></option>
									<option th:value="IT">IT</option>
									<option th:value="Developer">Developer</option>
									<option th:value="Banking">Banking</option>
									<option th:value="Teacher">Teacher</option>
								</select>
							</div>

							<div class="form-group col-md-4">
								<label>Status</label> <select class="form-control" name="status"
										th:field="*{status}">
									<option class="Active" th:value="Active"></option>
									<option class="Active" th:value="Active">Active</option>
									<option class="Inactive" th:value="Inactice">Inactive</option>
								</select>
							</div>
						</div>

						<div class="form-group">
							<label>Enter Description</label>
							<textarea rows="6" name="description" class="form-control"
								th:field="*{description}"></textarea>
						</div>

						<button class="btn btn-success">update</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
