<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>
</head>
<body>

	<nav nav class="navbar navbar-dark bg-primary">
		<a class="navbar-brand" href="#">Navbar</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarTogglerDemo02"
			aria-controls="navbarTogglerDemo02" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
			<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
				<li class="nav-item active"><a class="nav-link" href="#">Home
						<span class="sr-only">(current)</span>
				</a></li>

				<li class="nav-item"><a th:href="@{/admin/addJob}" class="nav-link">Add
						job</a></li>
				<li class="nav-item"><a th:href="@{/admin/viewJob}" class="nav-link">View
						Job</a></li>
				<li class="nav-item"><a th:href="@{/admin/viewCandidates}" class="nav-link">Candidates</a>
				</li>

			</ul>
			<form class="form-inline my-2 my-lg-0">
				<a href="signup" class="btn  btn-light"><i
					class="fa-solid fa-user-plus"></i>&nbsp; SignUp</a>
			</form>
		</div>
	</nav>
	
	
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1 class="text-center text-primary">Candidates</h1>

				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">id</th>
							<th scope="col">First Name</th>
							<th scope="col">Last Name</th>
							<th scope="col">Email</th>
							<th scope="col">Contact No.</th>
							<th scope="col">Current City</th>
							<th scope="col">Highest Qualification</th>
							<th scope="col">Resume</th>
						</tr>
					</thead>
						<tbody>
							<tr th:each="candi : ${candidates}">  
								<th th:text="${candi.candid}" scope="row"></th>
								<td th:text="${candi.fname}"></td>
								<td th:text="${candi.lname}"></td>
								<td th:text="${candi.email}"></td>
								<td th:text="${candi.pnumber}"></td>
								<td th:text="${candi.city}"></td>
								<td th:text="${candi.qualification}"></td>
								<td> <a th:href="@{/download/{cid}(cid=${candi.candid})}">Download Resume</a></td>
							</tr>
						</tbody>
					
				</table>

			</div>
		</div>
	</div>
</body>
</html>
